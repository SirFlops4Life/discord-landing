<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Discord Server!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #7289da, #99aab5);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 12px;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #7289da;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Our Discord Server!</h1>
    <p>Connect, chat, and have fun with our community. Click the button below to join!</p>
    <a class="btn" href="https://discord.gg/invite/EycKmusR6v" target="_blank">Join Discord</a>
  </div>
</body>
</html>
